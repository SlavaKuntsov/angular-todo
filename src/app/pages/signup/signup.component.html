<form
	[formGroup]="userData"
	(ngSubmit)="onSubmit()"
	class="w-1/3 bg-slate-800 mx-auto flex flex-col py-10 px-8 mt-20 rounded border border-slate-600 gap-5 shadow-lg"
>
	<h1 class="text-center text-2xl">SignUp</h1>

	<div class="flex flex-col gap-2">
		<label for="email" class="text-slate-400 text-lg">Email</label>
		<input
			formControlName="email"
			required
			type="email"
			placeholder="Email"
			id="email"
			class="input"
		/>
		<div 
			*ngIf="
				userData.controls['email'].invalid && 
				(userData.controls['email'].dirty || userData.controls['email'].touched)
			" 
			class="text-red-500 text-base mt-2"
		>
			<div *ngIf="userData.controls['email'].hasError('required')">Email is required</div>
			<div *ngIf="userData.controls['email'].hasError('email')">Email is invalid</div>
		</div>
	</div>

	<div class="flex flex-col gap-2">
		<label for="pass" class="text-slate-400 text-lg">Password</label>
		<input
			formControlName="password"
			required
			type="password"
			placeholder="Password"
			id="pass"
			class="input"
		/>
		<div 
			*ngIf="
				userData.controls['password'].invalid && 
				(userData.controls['password'].dirty || userData.controls['password'].touched)
			" 
			class="text-red-500 text-base mt-1"
		>
			<div *ngIf="userData.controls['password'].hasError('required')">Password is required</div>
			<div *ngIf="userData.controls['password'].hasError('minlength')">Password must be more than 6</div>
		</div>
	</div>

	<div class="flex items-center justify-end gap-4">
		<button 
			[disabled]="!userData.valid"
			class="btn btn-green" type="submit"
		>Confirm</button>
		<button class="btn btn-red">Cancel</button>
	</div>

	<p-toast></p-toast>

</form>
